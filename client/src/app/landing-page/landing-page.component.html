<div class="navbar">
    <div class="bar-1">
        <img src="../../assets/bucket-svgrepo-com.svg" alt="">
        <p class="heading-1">Bucket</p>
    </div>
    <div class="bar-2">
        <div>
            <a class="link" (click)="register()" cdsLink [disabled]="false">Sign up</a>
        </div>
        <div>
            <a class="link" (click)="login()" cdsLink [disabled]="false">Login</a>
        </div>
    </div>
</div>
<div class=" signupSection">
    <div class="innerContent">
     <p>Join over 700 million registered </p>
     <p>users who trust Bucket</p>
     <p class="text2">Easy to use, reliable, private, and secure. Itâ€™s no wonder Dropbox is the choice for storing and sharing your</p>
     <p class="text2">most important files.</p>
     <div class="form1">
        <form>
            <input class="inputField" type="text" placeholder="Enter your Email Address">
            <button class="button" type="button">Sign up for free</button>
        </form>
     </div>
    </div>
</div>
<div class="featureSection">
<div *ngFor="let item of cards" class="card">
<div>
    <img [src]="item['imageUrl']">
    <p>{{item['title']}}</p>
    <p>
        {{item['content']}}
    </p>
</div>
</div>
</div>
<div class="footerSection">
<div *ngFor="let item of footers" class="list">
<p>{{item['title']}}</p>
<ul>
    <li *ngFor="let li of item['content']">
        {{li['text']}}
    </li>
</ul>
</div>
</div>
